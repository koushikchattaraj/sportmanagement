{% extends 'subbase.html' %}

{% load static %}
{% block content %}
<link href="{% static 'css/custom.css' %}" rel="stylesheet" />
<div class="">
              {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show">
                      <strong>{{message.tags}}!</strong> {{message}}
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                  </div>
              {% endfor %}
          {% endif %}
<div class="food_section layout_padding">
    <div class="loginx" style="padding: 15px;margin-top: -100px;">
      <h1 style="text-align: center; color: white;">Login</h1>
        <form method="post">
          {% csrf_token %}
          <input type="number" name="phoneno" placeholder="Phoneno" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
        <a href=""><h5 style="text-align: center; margin-top: 10px;"> Forget Password</h5></a>
          <h5 style="text-align: center; margin-top: 10px; color: white;"> Don't have an account? <a href="{% url 'signupview' %}">SignUp</a></h5>
    </div>
  </div>

{% endblock %}
