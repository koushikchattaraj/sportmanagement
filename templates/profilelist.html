{% extends 'subbase.html' %}

{% load static %}
{% block content %}
<!-- <link href="{% static 'css/custom.css' %}" rel="stylesheet" /> -->
<!-- <link href="{% static 'css/account.css' %}" rel="stylesheet" /> -->

<!-- ----------------------------- -->
<div class="container d-flex justify-content-center mt-5">
  <div class="main">
      <div class="row">
      {% for obj in userlist %}
          <div class="col-md-3">
              <div>
                <a href="/profile/{{obj.id}}">
                  <div class="one">
                      <div class="text-right pr-2 pt-1"><i class="mdi mdi-dots-vertical dotdot"></i></div>
                      <div class="d-flex justify-content-center"><img src={{ obj.dpimage.url }} width="50" class="rounded-circle"></div>
                      <div class="text-center"> <span class="name">{{ obj.name }}</span>
                        {% if obj.bio is not None %}
                          <p class="mail">{{ obj.bio }}</p>
                          {% endif %}
                      </div>
                      <div class="text-center"> 
                      {% if obj.about is not None %}
                        <span class="total d-block ">{{ obj.about}}</span>
                        {% endif %}
                        <span class="money"><span style="font-size:100%;color:red;">&hearts;</span>
                        {{ obj.follower }}</span> </div>
                      </a>
                      <div class="text-center align-items-center d-flex justify-content-center pt-2 pb-2"><button class="button-78" id="postbtn" type="submit" style="
                        width: auto;">Connect</button><i class="mdi mdi-arrow-right right pl-1"></i></div>
                  </div>
              </div>
          </div>
        {% endfor %}
      </div>
  </div>
</div>

<style>
  body {
    background-color: #000
}

.main {
    width: 100%;
    background-color: #000
}

.one {
    background-color: #232428;
    border-radius: 5px
}

.dotdot {
    font-size: 13px !important;
    font-weight: lighter !important;
    color: #76787b
}

.name {
    font-size: 15px;
    color: #b7b7b7;
    font-weight: 600
}

.mail {
    font-size: 15px;
    font-weight: 500;
    color: #5a5d64
}

.total {
    font-size: 10px;
    font-weight: 500;
    color: #8a8b8f
}

.money {
    font-size: 18px;
    font-weight: 600;
    color: #dedbdb
}

.details {
    font-size: 8px;
    font-weight: 500;
    color: #0606b5
}
img {
  object-fit: cover;
  width:150px;
  height:150px;
}
.right {
    font-size: 12px;
    color: #0606b5
}


/* CSS */
/* CSS */
.button-78 {
  align-items: center;
  appearance: none;
  background-clip: padding-box;
  background-color: initial;
  background-image: none;
  border-style: none;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  flex-direction: row;
  flex-shrink: 0;
  font-family: Eina01,sans-serif;
  font-size: 16px;
  font-weight: 800;
  justify-content: center;
  line-height: 24px;
  margin: 0;
  min-height: 64px;
  outline: none;
  overflow: visible;
  padding: 19px 26px;
  pointer-events: auto;
  position: relative;
  text-align: center;
  text-decoration: none;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  width: auto;
  word-break: keep-all;
  z-index: 0;
}

@media (min-width: 768px) {
  .button-78 {
    padding: 19px 32px;
  }
}

.button-78:before,
.button-78:after {
  border-radius: 80px;
}

.button-78:before {
  background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
  content: "";
  display: block;
  height: 100%;
  left: 0;
  overflow: hidden;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -2;
}

.button-78:after {
  background-color: initial;
  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
  bottom: 4px;
  content: "";
  display: block;
  left: 4px;
  overflow: hidden;
  position: absolute;
  right: 4px;
  top: 4px;
  transition: all 100ms ease-out;
  z-index: -1;
}

.button-78:hover:not(:disabled):before {
  background: linear-gradient(92.83deg, rgb(255, 116, 38) 0%, rgb(249, 58, 19) 100%);
}

.button-78:hover:not(:disabled):after {
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  transition-timing-function: ease-in;
  opacity: 0;
}

.button-78:active:not(:disabled) {
  color: #ccc;
}

.button-78:active:not(:disabled):before {
  background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
}

.button-78:active:not(:disabled):after {
  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
  bottom: 4px;
  left: 4px;
  right: 4px;
  top: 4px;
}

.button-78:disabled {
  cursor: default;
  opacity: .24;
}
</style>

{% endblock %}
